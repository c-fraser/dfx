comments:
  EndOfSentenceFormat:
    active: true
  UndocumentedPublicClass:
    active: true
    excludes: [ '**/*.kt' ]
    includes: [ '**/src/main/kotlin/**/*.kt' ]
  UndocumentedPublicFunction:
    active: true
    excludes: [ '**/*.kt' ]
    includes: [ '**/src/main/kotlin/**/*.kt' ]

formatting:
  active: false

naming:
  MatchingDeclarationName:
    excludes: [ '**/src/main/kotlin/io/github/cfraser/dfx/util/ResourceUtils.kt' ]
  TopLevelPropertyNaming:
    constantPattern: '[A-Za-z][_A-Za-z0-9]*'

style:
  ForbiddenComment:
    active: false
  MagicNumber:
    active: false